<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepcial Design</title>

    <!-- styles -->
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- fontawesome -->
    <link rel="stylesheet" href="/css/all.css">
</head>

<body>
    <!-- Start settings box -->
    <div class="settings">
        <div class="settings__icon">
            <i class="fa fa-gear"></i>
        </div>

        <div class="settings__container">
            <div class="options-box">
                <h4>Colors</h4>
                <ul class="colors-list">
                    <li class="active" data-color="#00abff"></li>
                    <li data-color="#E91E63"></li>
                    <li data-color="#009688"></li>
                    <li data-color="#03A9F4"></li>
                    <li data-color="#4CAF50"></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End settings box -->
    <!-- Start Landing page -->
    <div class="landing-page">
        <div class="overlay"></div>
        <div class="header-area">
            <div class="header-area__logo">Special Design</div>
            <ul class="header-area__links">
                <li><a href="" class="active" title="Products">Products</a></li>
                <li><a href="" title="About">About</a></li>
                <li><a href="" title="Career">Career</a></li>
                <li><a href="" title="Contact">Contact</a></li>
            </ul>
        </div>
        <div class="intro-text">
            <h1 class="intro-text__heading">We Are <span>Creative</span> Agency</h1>
            <p class="intro-text__paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa cillum
                aliquip mollit exercitation
                pariatur qui. </p>
        </div>
    </div>
    <!-- End Landing page -->
    <script src="js/master.js"></script>
</body>

</html>
